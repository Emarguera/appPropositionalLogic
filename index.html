<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Generador de Tablas de Verdad</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="container">
        <h1>Generador de Tablas de Verdad</h1>

        <form id="formulario-expresion" class="entrada" autocomplete="off">
            <label for="expresion">Ingresa una proposición lógica:</label>
            <input type="text" id="expresion" placeholder="Ej: (P ∧ ¬q) → R" />
            <!-- Botones de símbolos -->
            <div class="botonera-simbolos">
                <button type="button" class="btn-simbolo">¬</button>
                <button type="button" class="btn-simbolo">∧</button>
                <button type="button" class="btn-simbolo">∨</button>
                <button type="button" class="btn-simbolo">→</button>
                <button type="button" class="btn-simbolo">↔</button>
                <button type="button" class="btn-simbolo">(</button>
                <button type="button" class="btn-simbolo">)</button>
            </div>
            <button type="submit" id="generar">Generar tabla</button>
            <p id="error" class="error-message"></p>
        </form>

        <section id="tabla-container">
            <div id="tabla-wrapper" class="tabla-wrapper"></div>
        </section>

        <section id="resultado" class="resultado">
            <div id="clasificacion" class="info-box"></div>
            <div id="formas-normalizadas"></div>
        </section>

        <footer>
            <hr />
            <p>Proyecto realizado por:</p>
            <ul>
                <li>Anthonny Rojas</li>
                <li>Jandier Rojas</li>
                <li>Esteban Ruiz</li>
            </ul>
        </footer>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
