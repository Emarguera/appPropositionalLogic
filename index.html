<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tablas de Verdad — Minimal</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main class="shell">
    <header class="bar">
      <h1>Tablas de Verdad</h1>
      <div class="bar-actions">
        <label class="chk">
          <input type="checkbox" id="toggle-subexpr" />
          <span>Columnas intermedias</span>
        </label>
      </div>
    </header>

    <section class="panel">
      <form id="formulario-expresion" autocomplete="off">
        <div class="input-row">
            <input id="expresion" type="text" placeholder="Ej: (P ∧ ¬Q) → R" />
            <button id="generar" type="submit" class="btn btn-primary">Generar</button>
            <button type="button" id="btn-clear" class="btn">Limpiar</button>
        </div>

        <div class="toolbar">
          <div class="symbol-row" aria-label="Insertar símbolos">
            <button type="button" class="btn-simbolo" title="No (¬)">¬</button>
            <button type="button" class="btn-simbolo" title="Y (∧)">∧</button>
            <button type="button" class="btn-simbolo" title="O (∨)">∨</button>
            <button type="button" class="btn-simbolo" title="Implica (→)">→</button>
            <button type="button" class="btn-simbolo" title="Doble implica (↔)">↔</button>
            <button type="button" class="btn-simbolo" title="(">(</button>
            <button type="button" class="btn-simbolo" title=")">)</button>
          </div>
          <div class="examples">
            <select id="ejemplos">
              <option value="">Ejemplos rápidos…</option>
              <option>(P ∨ ¬P)</option>
              <option>(P ∧ ¬P)</option>
              <option>P → Q</option>
              <option>(P ∧ ¬Q) → R</option>
              <option>((P ∨ Q) ∧ (R ∨ ¬S)) → T</option>
              <option>P <-> Q</option>
              <option>!(p /\ q) -> r</option>
            </select>
          </div>
        </div>

        <p id="error" class="error" aria-live="polite"></p>
      </form>
    </section>

    <section class="grid">
      <article class="card">
        <h2 class="card-title">Resultado</h2>
        <div id="clasificacion" class="lead"></div>
        <div id="explicacion" class="explain"></div>
        <div id="formas-normalizadas" class="fn-block"></div>
      </article>

      <article class="card table-card">
        <h2 class="card-title">Tabla</h2>
        <div id="tabla-wrapper" class="tabla-wrapper"></div>
      </article>
    </section>

    <footer class="foot">
      <span>Proyecto: Rojas · Rojas · Ruiz</span>
    </footer>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
